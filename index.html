<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
  </head>
  <body>
    <div id="main-container">
      <div id="add-container">
        <h2>Adicione suas tarefas:</h2>
        <form action="">
          <input
            type="text"
            name="task"
            id="task"
            placeholder="O que você tem para fazer?"
          />
          <button type="submit" id="add"><i class="fa fa-plus"></i></button>
        </form>
      </div>
      <div id="tasks-container">
        <h2>Vejas suas tarefas:</h2>
        <!-- TAMPLATE -->
        <div class="task hide">
          <i class="fa fa-check"></i>
          <span class="task-title">Título da tarefa</span>
          <i class="fa fa-trash hide"></i>
          <div class="clean"></div>
        </div>
        <!-- FIM TAMPLATE -->
        <p id="empty-tasks">Não há tarefas cadastradas.</p>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
